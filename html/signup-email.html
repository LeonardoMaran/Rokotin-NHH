<!DOCTYPE html>

<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Rokotin</title>
        <meta name="description" content="Description" />
        <meta name="keywords" content="Keyword" />

        <meta property="og:title" content="Title" />
        <meta property="og:description" content="Description" />
        <meta property="og:image" content=" " />
        <meta property="og:url" content=" " />
        <meta name="twitter:card" content="summary_large_image" />

        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
        <link href="../css/-common.css" rel="stylesheet" />
        <link href="../css/signup-email.css" rel="stylesheet" />

    </head>

    <body>

        <header>
            <a id="profile" href="./profile.html">
                <img id="profile-img" src="../assets/images/portrait.svg" height="35px" width="35px" />
                <p id="profile-p" class="blue-text">
                    AIMO
                </p>
            </a>

            <a id="settings" href="./settings.html">
                <img id="settings-img" src="../assets/images/settings-icon.svg" height="35px" width="35px" />
                <p id="settings-p" class="blue-text">
                    SETTINGS
                </p>
            </a>

        </header>

        <main>
            <h1> 
                <span class="blue-text">Sign up</span> <br />
                with email
            </h1>

            <section id="main-content">

                <div class="main-content-signup-email">
                    <label for="user-name">What is your first name?</label>
                    <input type="text" id="user-name" name="user-name" placeholder="Name">
                </div>

                <div class="main-content-signup-email">
                    <label for="user-email">Enter your e-mail:</label>
                    <input type="text" id="user-email" name="user-email" placeholder="email@example.com">
                </div>

                <div class="main-content-signup-email">
                    <label for="user-password1">Choose a password:</label>
                    <input type="text" id="user-password1" name="user-password1" placeholder="********">
                </div>

                <div class="main-content-signup-email">
                    <label for="user-password2">Repeat your password:</label>
                    <input type="text" id="user-password2" name="user-password2" placeholder="********">
                </div>

                <button id="sign-up" class="white-text">Sign up</button>

            </section>

        </main>

        <footer>
            <a id="home" href="./home.html">
                <img id="home-img" src="../assets/images/home-icon.svg" height="35px" width="35px" />
                <p id="home-p" class="white-text">
                    HOME
                </p>
            </a>

            <a id="vaccinations" href="./vaccinations.html">
                <img id="vaccinations-img" src="../assets/images/vaccination-icon.svg" height="35px" width="35px" />
                <p id="vaccinations-p" class="white-text">
                    VACCINATIONS
                </p>
            </a>

            <a id="calendar" href="./calendar.html">
                <img id="calendar-img" src="../assets/images/calendar-icon.svg" height="35px" width="35px" />
                <p id="calendar-p" class="white-text">
                    CALENDAR
                </p>
            </a>

            <a id="travel" href="./travel.html">
                <img id="travel-img" src="../assets/images/travel-icon.svg" height="35px" width="35px" />
                <p id="travel-p" class="white-text">
                    TRAVEL
                </p>
            </a>

        </footer>

        <script src="../js/-common.js"></script>
        <script src="../js/signup-email.js"></script>
        
    </body>
</html>
